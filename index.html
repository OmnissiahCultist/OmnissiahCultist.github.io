    /* ===== NAVBAR STYLES ===== */
    .navbar-custom {
      background-color: black;
      font-family: Tahoma, sans-serif;
      border: 2px solid limegreen;
      box-shadow: 0 0 10px limegreen;
      justify-content: center;
    }

    .navbar-custom .nav-link {
      color: limegreen;
      margin: 0 15px;
      position: relative;
      transition: color 0.3s;
    }

    .navbar-custom .nav-link::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: limegreen;
      transition: width 0.3s;
    }

    .navbar-custom .nav-link:hover {
      color: #00ff00;
      text-shadow: 0 0 5px limegreen;
    }

    .navbar-custom .nav-link:hover::after {
      width: 100%;
    }

    /* ===== GLITCH HOVER EFFECT ===== */
    @keyframes glitch {
      0% { text-shadow: 2px 0 lime, -2px 0 magenta; }
      20% { text-shadow: -2px 0 lime, 2px 0 magenta; }
      40% { text-shadow: 2px 0 lime, -2px 0 magenta; }
      60% { text-shadow: -2px 0 lime, 2px 0 magenta; }
      80% { text-shadow: 2px 0 lime, -2px 0 magenta; }
      100% { text-shadow: none; }
    }

    .navbar-custom .nav-link:hover {
      animation: glitch 0.3s;
    }
