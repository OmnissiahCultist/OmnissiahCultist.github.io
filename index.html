  <style>
    /* ===== LAYOUT WRAPPER ===== */
    .landing-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100vw;
      background-color: black;
      overflow-x: hidden;
    }

    /* ===== NAVBAR STYLES ===== */
    .navbar-custom {
      background-color: black;
      font-family: Tahoma, sans-serif;
      border: 2px solid red;
      box-shadow: 0 0 10px red;
      justify-content: center;
      width: 100%;
      max-width: 1536px;
    }

    .navbar-custom .nav-link {
      color: red;
      margin: 0 15px;
      position: relative;
      transition: color 0.3s;
    }

    .navbar-custom .nav-link::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: red;
      transition: width 0.3s;
    }

    .navbar-custom .nav-link:hover {
      color: red;
      text-shadow: 0 0 5px red;
      animation: glitch 0.5s infinite;
    }

    .navbar-custom .nav-link:hover::after {
      width: 100%;
    }

    @keyframes glitch {
      0%, 40%, 80% { text-shadow: 2px 0 red, -2px 0 red; }
      20%, 60%     { text-shadow: -2px 0 red, 2px 0 red; }
      100%         { text-shadow: none; }
    }

    /* ===== BACKGROUND IMAGE SECTION ===== */
    .background-image {
      background-image: url('/assets/images/ChatGPT_vapor.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: top center;
      width: 100%;
      max-width: 1536px;
      aspect-ratio: 1536 / 1024;
    }

    /* ===== FOOTER STYLES ===== */
    footer {
      font-family: Tahoma, sans-serif;
      width: 100%;
      max-width: 1536px;
      color: white;
      background-color: black;
      padding: 2rem 1rem;
      text-align: center;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer .btn-primary {
      background-color: red;
      border-color: red;
    }

    hr {
      border-color: #666;
    }

    footer h2 {
      font-size: 1.5rem;
    }

    @media (max-width: 768px) {
      .navbar-custom .nav-link {
        margin: 0 10px;
      }
    }
  </style>
</head>
